{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'css/all.css' %}">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
  <!-- Custom -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- Lightbox -->
  <link rel="stylesheet" href="{% static 'css/lightbox.min.css' %}">

  <title>Cris G Dizon CPA {% block title %}{% endblock %}</title>
</head>

<body>
  <!-- Top Bar -->
  {% include 'partials/_topbar.html' %}
  <!-- NavBar -->
  {% include 'partials/_navbar.html' %}
    <!-- Main Content -->
  {% block content %} {% endblock %}
  <!-- Footer -->
  {% include 'partials/_footer.html' %}
  

  <script src="{% static 'js/jquery-3.3.1.min.js' %} "></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %} "></script>
  <script src="{% static 'js/lightbox.min.js' %} "></script>
  <script src="{% static 'js/main.js' %} "></script>
  <script>
    function initMap(){
        var location = {lat: 15.212, lng: 120.583 };
        var map = new google.maps.Map(document.getElementById("googlemap"), {
            zoom: 15,
            center:location
        });
        var marker = new google.maps.Marker(
          {
            position:location,
            map:map
          });
    }

  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAG1sBrhn-DUaSSsYdciYDtXQCYF7s_JRk&callback=initMap"
   type="text/javascript"></script>

</body>

</html>
