{% if messages%}
{% for message in messages%}
<div id="message" class="container">
    <div class="alert alert-info alert-dismissable text-center">
        <button class="close" data-dismiss="alert" role="alert">
            <span aria-label="alert">&times;</span>
        </button>
        <strong>
            {% if message.level == DEFAULT_MESSAGE_LEVEL.ERROR %}
                ERROR:
            {% else%}
                {{message.tags | title }}
            {% endif %}
        </strong>
       {{message}}
    </div>
</div>
{% endfor %}
{%endif%}
